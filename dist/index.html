<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Forecast weather</title><link href="style.css" rel="stylesheet"></head><body><div class="app"><div class="control-unit"><div class="settings"><button type="submit" name="switch-language">Eng</button> <button type="submit" name="switch-background">Сменить фон</button> <button type="submit" name="switch-unit">°F</button></div><form action="/" method="POST" class="app__content"><div class="find-city-weather"><label for="find-city">Город</label> <input class="find-city" placeholder="Введите название города" name="city"></div><button type="submit" class="get-weather">Найти</button></form></div><div class="current-weather"><p class="title-weather-today">Погода за сегодня</p><div class="current-city-data"><div class="city-name">Город:</div><div class="counrty-name">Страна:</div><div class="current-date-short">Текущая дата:</div><div class="current-time">Время:</div></div><div class="current-weather-column"><div class="temprature-now">Температура:</div><div class="summary-now">Summary:</div><div class="apparent-temperature-now">Apparent temperature:</div><div class="wind-speed-now">Скорость ветра:</div><div class="humidity-speed-now">Влажность:</div></div></div><div class="weather-for-three-days"><p class="title-weather-three-days">Прогноз погоды на три дня</p><div class="weather-three-days"><div class="weather-tomorow">Погода завтра</div><div class="weather-in-two-days">Погода через 2 дня</div><div class="weather-in-three-days">Погода через 3 дня</div></div></div><div class="geolocation-data"><p class="title-geolocation-data">Геолокационные данные</p><div class="coordinates-user-location"><div class="longitud">Долгота:</div><div class="latitude">Широта:</div></div><div class="current-map-location">КАРТА</div></div></div><script src="bundle.js"></script></body></html>
